<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Claudecord</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap');
  </style>
</head>
<body class="h-full bg-zinc-950 text-zinc-100 font-mono flex items-center justify-center">
  <div class="w-full max-w-sm mx-4">
    <div class="bg-zinc-900 border border-zinc-800 rounded-lg p-6">
      <h1 class="text-lg font-semibold mb-6 text-center">Claudecord</h1>

      <form id="loginForm" method="POST" action="/login">
        <div class="mb-4">
          <input type="password" name="password" id="password" required autofocus
            class="w-full bg-zinc-950 border border-zinc-700 rounded px-3 py-2 text-sm focus:outline-none focus:border-zinc-500 placeholder-zinc-600"
            placeholder="Password">
        </div>

        <div id="error" class="mb-4 text-red-400 text-sm hidden"></div>

        <button type="submit"
          class="w-full px-4 py-2 bg-zinc-100 text-zinc-900 text-sm font-medium rounded hover:bg-zinc-200 transition-colors">
          Login
        </button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorEl = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.classList.add('hidden');

      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: 'password=' + encodeURIComponent(password),
        });

        if (res.ok) {
          window.location.href = '/';
        } else {
          errorEl.textContent = 'Invalid password';
          errorEl.classList.remove('hidden');
        }
      } catch (err) {
        errorEl.textContent = 'Connection error';
        errorEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
